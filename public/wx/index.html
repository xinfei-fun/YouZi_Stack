<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关注「柚子成长站」微信公众号</title>
  <link rel="stylesheet" href="./main.css">

  <link rel="apple-touch-icon" href="../favicon.ico">
  <meta name="apple-mobile-web-app-title" content="柚子成长站">
  <link rel="bookmark" href="../favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="../favicon.ico">
  <meta name="description" content="关注柚子成长站微信公众号，获取更多编程开发相关文章。">
  <meta name="theme-color" content="#f6f7f8">
</head>

<body>
  <div class="wechatOA">
    <div class="wechat">
      <div class="wechat-need-reply" id="wechat-need-reply" style="display: none;">
        <span class="wechat-need-reply-front">关注公众号并回复</span>
        <div class="wechat-need-reply-copybtn" id="wechat-need-reply-copybtn">
          <span class="wechat-need-reply-text" id="wechat-need-reply-text">隔空投送</span>
          <img class="wechat-need-reply-copybtn-img" alt="copy" src="./img/copy.png">
        </div>
        <span class="wechat-need-reply-back" id="wechat-need-reply-back">即可获取资源</span>

      </div>
      <div class="wechat-card">
        <img src="./img/qrcode.jpg" class="qrcode" alt="qrcode">
        <div class="tips">扫描二维码关注公众号</div>
        <div class="wechatOA-card">
          <div class="wechatOA-head"></div>
          <div class="wechatOA-info">
            <div class="wechatOA-name" id="wechatOA-name">柚子成长站</div>
            <div class="wechatOA-description" id="wechatOA-description">分享编程生活</div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a class="footer-item" href="https://kf.qq.com/touch/wxappfaq/1208117b2mai141113jaqAnU.html?platform=14"
        title="帮助" target="_blank">如何扫码</a>
      <a class="footer-item" href="https://github.com/xinfei-fun/YouZi_Stack" title="Powered by 柚子成长站"
        target="_blank">主题</a>
      <a class="footer-item" id="web-beian" href="https://beian.miit.gov.cn/#/Integrated/index" title="备案信息"
        target="_blank">鄂ICP备2025094437号-1</a>
    </div>

  </div>
  <script src="./config.js"></script>
  <script src="./main.js"></script>
</body>

</html>
